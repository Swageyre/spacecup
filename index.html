<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="https://kit.fontawesome.com/b1f3a8597a.js" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>SpaceCup - by Swageyre</title>
</head>

<body>
    <header id="hero" class="hero">
        <div class="hero-wrap">
            <p class="intro" id="intro">Rocket league</p>
            <h1 id="headline">Championship</h1>
            <p class="year"><i class="fa fa-star"></i><span id="year">2020</span><i class="fa fa-star"></i></p>
            <p id="subtitle"></p>
        </div>
    </header>


    <section id="bracket">
        <div class="container" style="position:relative">
            <!-- <a style="position: absolute; right:10px; top:-30px;" href="bracket.html">Naar het kampioenschap</a> -->
            <div id="teams">
                <div class="title">
                    <h2>SwageyCup standen</h2>
                </div>
                <div id="weeknr">Week 1</div>
                <div id="standen">
                </div>
            </div>
        </div>

        <div class="container">
            <div id="leaderboard">
                <div class="title">
                    <h2>Leaderboard</h2>
                </div>
                <div class="ltoepwrap">
                    <div class="lteamBar">
                        <div class="lteam">Team
                            <span class="lpoints">points</span>
                            <span class="lwl">W/L</span>
                        </div>
                    </div>
                    <div id="toep">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="share" class="share ">
        <div class="share-wrap ">
            <a class="share-icon " target="_blank" href="https://www.youtube.com/channel/UCI5UcKYif0s3e2xygHqk3_g"><i class="fab fa fa-youtube "></i></a>
            <a class="share-icon " target="_blank" href="https://twitter.com/swageyre"><i class="fab fa fa-twitter "></i></a>
            <a class="share-icon " target="_blank" href="https://instagram.com/swageyre"><i class="fab fa fa-instagram "></i></a>
            <a class="share-icon " target="_blank" href="https://www.twitch.tv/swageyre"><i class="fab fa fa-twitch "></i></a>
            <a class="share-icon " target="_blank" href="https://discordapp.com/invite/mXXVMA9"><i class="fab fa-discord "></i></a>
        </div>
    </section>
    <script src="main.js "></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
</body>

</html>
